<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <section class="section1">
      <header>
        <nav>
          <div class="more">
            <ul>
              <li>About</li>
              <li>Explore</li>
              <li>History</li>
            </ul>
          </div>
          <div>
            <button class="contactButton coloredBorder">
              <p>Contact Me</p>
            </button>
          </div>
        </nav>
      </header>

      <div class="cont-position">
        <div class="contact grid2">
          <div class="split1">
            <div class="col1">
              <div class="title">
                <h1>Contact Me</h1>
                <div class="line"></div>
              </div>
              <small>CONTACT INFO : <span> +961 76 329 784</span></small>
            </div>
            <div class="col2">
              <h4>Jiro Achkarian</h4>
              <div class="line1"></div>
              <div class="wrp-pos">
                <div class="wraper">
                  <div class="input-data">
                    <input class="text" />
                    <label>Name</label>
                  </div>
                </div>
                <div class="wraper">
                  <div class="input-data">
                    <input class="text" />
                    <label>Email</label>
                  </div>
                </div>
                <div class="wraper">
                  <div class="input-data">
                    <input class="text" />
                    <label>Message</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="split2">
            <div class="box1">
              <h4>get in touch</h4>
              <div class="svg-group">
                <div class="svg"></div>
                <div class="svg"></div>
                <div class="svg"></div>
                <div class="svg"></div>
              </div>
            </div>
            <div class="box2">
              <iframe
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                id="gmap_canvas"
                src="https://maps.google.com/maps?width=520&amp;height=411&amp;hl=en&amp;q=%20Newyork+(Contact)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CSSRulePlugin.min.js"
      integrity="sha512-+35N1KBHwTDnFOBSqO2nm/qsf5okaS74sUZu/rT/wlvuAfJ1hrAoGlWZip2l1LHB1q2i8B2k84Pb/NrC38bv8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="contact.js"></script>
    <script src="app.js"></script>
  </body>
</html>
